<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Your Application - Demo</title>
  <style>
    /* Style for the iframe in full-screen mode */
    #appFrame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      border: none; /* Remove border to match full white */
    }

    /* Icon that will open the app */
    #appIcon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 9998;
    }

    /* Icon image */
    #appIcon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Close button inside the iframe */
    #closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10000;
    }

    /* Background should be white when the app opens */
    body.fullscreen-mode {
      background-color: white;
    }
  </style>
</head>
<body>

  <!-- Clickable icon to open the app -->
  <div id="appIcon" onclick="toggleApp()">
    <img src="https://res.cloudinary.com/do8a7dwwl/image/upload/v1728929061/my_pic_o2b9og.png" alt="App Icon">
  </div>

  <!-- Full-screen iframe with close button -->
  <div id="appContainer">
    <iframe id="appFrame" src="http://localhost:5173/" frameborder="0" title="Embedded App"></iframe>
    <button id="closeButton" onclick="toggleApp()">X</button>
  </div>

  <script>
    // Function to toggle between showing and hiding the app iframe
    function toggleApp() {
      var appFrame = document.getElementById('appFrame');
      var appIcon = document.getElementById('appIcon');
      var closeButton = document.getElementById('closeButton');

      if (appFrame.style.display === 'none') {
        // Show iframe and close button, hide the app icon, and set background to white
        appFrame.style.display = 'block';
        closeButton.style.display = 'block';
        appIcon.style.display = 'none';
        document.body.classList.add('fullscreen-mode'); // Make the background white
      } else {
        // Hide iframe and close button, show the app icon, and revert background color
        appFrame.style.display = 'none';
        closeButton.style.display = 'none';
        appIcon.style.display = 'flex';
        document.body.classList.remove('fullscreen-mode'); // Revert the background color
      }
    }
  </script>

</body>
</html>
